<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Book-project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="mx-5 navbar-brand" href="#">Book-project</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/">Главная</a>
            <a class="nav-item nav-link" sec:authorize="isAnonymous()" href="/login">Войти</a>
            <a class="nav-item nav-link" sec:authorize="isAuthenticated()" href="/list">Книги</a>
        </div>
    </div>
</nav>
<div class="m-3">
    <table id="example" class="table table-hover table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Пользователь</th>
            <th scope="col">Дата</th>
            <th scope="col">Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="action : ${actions}">
            <th scope="row" th:text="${action.id}"></th>
            <td th:text="${action.userId}"></td>
            <td th:text="${#dates.format(action.dateActions, 'dd.MM.yyyy')}"></td>
            <td th:text="${action.description}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
